<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIRO GAME</title>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title-container">
        <h1>HIRO GAME</h1>
    </div>
    <div class="game-container">
        <div id="challenge-display" class="challenge-display">
            Cliquez sur le bouton pour un défi !
        </div>
        <div class="controls">
            <button id="new-challenge-btn" class="btn">Nouveau Défi</button>
            <span id="challenge-counter">0/20</span>
        </div>
        <button id="replay-btn" class="btn" style="display: none;">Rejouer</button>
        <div class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
